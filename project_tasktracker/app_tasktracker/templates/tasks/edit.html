{% extends 'layouts/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ body_title }}</h1>

    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Task Edit</h3>
            </div>
        </div>
        <div class="card-body">
            <form action="{% url 'task.update' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ task.id }}">
                <div class="form-group mb-2">
                    <label for="task_title">Task Title</label>
                    <input type="text" class="form-control" name="task_title" value="{{ task.task_title }}">
                </div>
                <div class="form-group mb-2">
                    <label for="task_desc">Task Description</label>
                    <input type="text" class="form-control" name="task_desc" value="{{ task.task_desc }}">
                </div>
                <div class="form-group mb-2">
                    <label for="task_category">Task Category</label>
                    <input type="text" class="form-control" name="task_category" value="{{ task.task_category }}">
                </div>
                <div class="form-group mb-2">
                    <label for="task_assign_to">Assign To</label>
                    <input type="email" class="form-control" name="task_assign_to" value="{{ task.task_assign_to }}">
                </div>
                <div class="form-group mb-2">
                    <label for="task_assigned_by">Assign By</label>
                    <input type="text" class="form-control" name="task_assigned_by" value="{{ task.task_assigned_by }}">
                </div>
                <div class="form-group mb-2">
                    <label for="task_assign_date">Assign Date</label>
                    <input type="text" class="form-control" name="task_assign_date" value="{{ task.task_assign_date }}">
                </div>
                <div class="form-group mb-2">
                    <label for="task_end_date">Deadline</label>
                    <input type="text" class="form-control" name="task_end_date" value="{{ task.task_end_date }}">
                </div>
                <input type="submit" class="btn btn-primary" value="UPDATE">
            </form>
        </div>
    </div>
</div>
{% endblock %}
